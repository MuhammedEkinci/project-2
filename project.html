<!DOCTYPE html>
<html lang="en">
    <head>
    
        <title>Meme Poster</title>
        <h1>Meme Poster</h1>

        <link rel="stylesheet" href='project.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <p>
        <textarea id="bottom-text"></textarea>
        Text size:<input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.01" step="0.01">
    </p>
<p>
    <textarea id="top-text"></textarea>
    Text size:<input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.01" step="0.01">
</p>
<p>
    <input type="file" id="image-input" accept="image/*">
</p>
<p>
    <button id="generate-btn">Generate!</button>
</p>
<p>
    <canvas id="meme-canvas"></canvas>
</p>

<script src="project.js"></script>
    </html>
</body>
</html>
