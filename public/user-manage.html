<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MemePost</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!--navbar-->
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-light bg-light web-nav">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link " href="memes">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create">Create Meme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="liked">Liked Meme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users">Meme Creators</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container meme"> 
        <div class="row mt-4 offset-2">
            <div class="row">
                <div class="memer-container">
                    <h1 id="memers-title">Memers</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Memer</th>
                                <th># of Memes</th>
                                <th>See Memer's Posts</th>
                                <th>New Meme</th>
                                <th>Delete Memer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="form-row">
                                <form id="memer-form">
                                    <td colspan="4">
                                        <input placeholder="Enter a name" id="memer-name" type="text" />
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-success">Create Memer</button>
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="/assets/js/user-manage.js" type="text/javascript"></script>

</body>

</html>
