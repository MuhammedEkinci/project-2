<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MemePost</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!--navbar-->
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-light bg-light web-nav">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link " href="memes">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create">Create Meme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="liked">Liked Meme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users">Meme Creators</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!--navbar end-->
    <div class="container meme hidden">
        <div id="meme-display-container">
            <!--Will display the meme options-->
            <div class="row " id="meme-post">
                <h2 id="choose-meme">Choose a meme:</h2>
                <div class="row">
                    <div class="meme-choices">

                    </div>
                </div>

                <!--Form that holds all the meme info-->
                <div class="row">
                    <form id="meme">
                        <div class="form-group">
                            <label for="title">Meme Title:</label>
                            <input type="text" class="form-control" id="title-meme" placeholder="Give you're meme a title!">
                            <br />
                            <label for="text">Top Text:</label>
                            <input type="text" class="form-control" id="top-text" placeholder="Top text of meme!">
                            <br />
                            <label for="text">Bottom Text:</label>
                            <input type="text" class="form-control" id="bottom-text" placeholder="Bottom text of meme!">
                            <br />
                            <div class="form-group">
                                <label for="category">Select Meme Creator:</label>
                                <select class="custom-select" id="meme-creator">
                            </select>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-success submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="/assets/js/createMemes.js" type="text/javascript"></script>

</body>

</html>
