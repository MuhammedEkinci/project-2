<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MemePost</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
      $(document).ready(function() {
        function doSomething() {
            console.log("did something");       
        }
      });
  </script>
</head>

<body>
    <!--navbar-->
    <div class="container meme">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-light bg-light">
                    <ul class="nav nav-pills nav-fill">
                        <li class="nav-item">
                            <a class="nav-link " href="memes">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="create">Create Meme</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="liked">Liked Meme</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users">Meme Creators</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!--navbar end-->



        <!--Will display the meme options-->
        <div class="row " id="meme-post">
            <h2>Choose a meme:</h2>
            <div class="row">
                <div class="meme-choices">

                </div>
            </div>

            <!--Form that holds all the meme info-->
            <div class="row">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Meme Title:</label>
                    <input type="email" class="form-control" id="title-meme exampleFormControlInput1" placeholder="Give you're meme a title!">
                    <br />
                    <label for="exampleFormControlInput1">Top Text:</label>
                    <input type="email" class="form-control" id="top-text exampleFormControlInput1" placeholder="Top text of meme!">
                    <br />
                    <label for="exampleFormControlInput1">Bottom Text:</label>
                    <input type="email" class="form-control" id="bottom-text exampleFormControlInput1" placeholder="Bottom text of meme!">
                    <br />
                    <div class="form-group">
                        <label for="category">Select Meme Creator:</label>
                        <select class="custom-select" id="meme-creator">
                      </select>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary submit">Submit</button>
    </div>

    <!-- Custom Script -->
    <script src="/assets/js/createMemes.js" type="text/javascript"></script>

</body>

</html>
